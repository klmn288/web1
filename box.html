<!doctype html>
<html>
	<head>
		<title>WEB1 - html</title>
		<meta charset="utf-8">
		<style>			
			/*block level element (display:block)*/
			h1 { /*h1태그에 대하여*/
				/*border - 테두리*/
				border:5px solid red;
				padding:20px;
				margin:20px;
				display:block; /*한줄을 통째로 박스로 정해줌*/
				width:100px;
			}
			/*inline element (display:inline)*/
			a {
				border-width:5px;
				border-color:red;
				border-style:solid;
			}
		</style>
	</head>
	<body>
		<h1>CSS</h1>
		<h1>CSS</h1>
	</body>
</html>
