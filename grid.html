<!doctype html>
<html>
	<head>
		<title>WEB1 - html</title>
		<meta charset="utf-8">
		<style>			
			#grid{
				border:5px solid pink;
				display:grid;
				grid-template-columns: 150px 1fr; /*1fr*/
			}
			div{
				border:5px solid gray;
			}
		</style>
	</head>
	<body>
		<!--div는 division의 약자로 디자인에 주로 활용됨-->
		<div id="grid">		
			<div>CSS</div>
			<div>caniuse.com으로 접속하면 각 브라우저 별 CSS를 사용할 수 있는지 알려줌</div>
		</div>
	</body>
</html>
